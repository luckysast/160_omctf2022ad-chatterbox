<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('index') }}">Chatterbox</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> 
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% if username %}
                    <li class="nav-item ">
                        <a class="nav-link" href="{{ url_for('index') }}"">Messages</a>
                    </li>
                    <li class=" nav-item">
                        <a class="nav-link" href="{{ url_for('users') }}"">Users</a>
                        </li>
                        {% endif %}
                    </ul>
                    <ul class=" navbar-nav navbar-right">
                            {% if username %}
                    <li class="nav-item">
                        <a class="nav-link disabled">{{ username }}</a>
                    </li>
                    <li class=" nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}"">Logout</a>
                            </li>
                        {% else %}
                            <li class=" nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}"">Login</a>
                            </li>
                            <li class=" nav-item">
                                <a class="nav-link" href="{{ url_for('register') }}"">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
    </header>
    <main role="main">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-muted">
        <div class="container">
            <p class="text-right">&copy; Chatterbox</p>
        </div>
    </footer>
</body>
</html>
